


<h2 class="mt-3 h1 fw-bold mx-auto">Login Now</h2>

<div *ngIf="err" class="alert alert-danger fw-bold mx-auto">
    <p class="h3">{{err}}</p>
</div>

<form (ngSubmit)="loginForm" [formGroup]="loginForm" class="marg mx-auto" >

    <label class="mt-4 h5 fw-bold" for="email">Email</label>
    <input type="email" formControlName="email" id="email" class="form-control">
    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger py-2 fw-bold my-2">
        <p *ngIf="loginForm.get('email')?.errors?.['required']" class="mb-0">Email Is Required</p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']" class="mb-0">Email Is Not Valid</p>
    </div>



    <label class="mt-4 h5 fw-bold" for="password">Password</label>
    <input type="password" formControlName="password" id="password" class="form-control">
    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger py-2 fw-bold my-2">
        <p *ngIf="loginForm.get('password')?.errors?.['required']" class="mb-0">Password Is Required</p>
        <p *ngIf="loginForm.get('password')?.errors?.['pattern']" class="mb-0">Password Must Start Uppercase And 5 Numbers</p>
    </div>



    <label class="mt-4 h5 fw-bold" for="rePassword">rePassword</label>
    <input type="password" formControlName="rePassword" id="rePassword" class="form-control">
    <div *ngIf="loginForm.get('rePassword')?.errors && loginForm.get('rePassword')?.touched" class="alert alert-danger py-2 fw-bold my-2">
        <p *ngIf="loginForm.get('rePassword')?.errors?.['required']" class="mb-0">Repassword is required</p>
        <p *ngIf="loginForm.get('rePassword')?.getError('passwordMatch')" class="mb-0">Repassword Must Matched To Password</p>
    </div>




    <button [disabled]="loginForm.invalid" (click)="submitLogin(loginForm)" class="btn btn-dark mt-3 fw-bold">Login</button>
</form>
