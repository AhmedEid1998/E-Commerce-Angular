


<h2 class="mt-5 h1 mx-auto">Login Now</h2>

<div *ngIf="err" class="alert mx-auto text-center">
    <p class="h3 text-danger">{{err}}</p>
</div>

<form (ngSubmit)="loginForm" [formGroup]="loginForm" class="marg mx-auto" >

    <label class="mt-4 h5" for="email">Email</label>
    <input type="email" formControlName="email" id="email" class="form-control">
    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="py-1 mt-1">
        <p *ngIf="loginForm.get('email')?.errors?.['required']" class="mb-0 text-danger">Email Is Required</p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']" class="mb-0 text-danger">Email Is Not Valid</p>
    </div>



    <label class="mt-4 h5" for="password">Password</label>
    <input type="password" formControlName="password" id="password" class="form-control">
    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="py-1 mt-1">
        <p *ngIf="loginForm.get('password')?.errors?.['required']" class="mb-0 text-danger">Password Is Required</p>
        <p *ngIf="loginForm.get('password')?.errors?.['pattern']" class="mb-0 text-danger">Password Must Start Uppercase And 5 Numbers</p>
    </div>



    <label class="mt-4 h5" for="rePassword">rePassword</label>
    <input type="password" formControlName="rePassword" id="rePassword" class="form-control">
    <div *ngIf="loginForm.get('rePassword')?.errors && loginForm.get('rePassword')?.touched" class="py-1 mt-1">
        <p *ngIf="loginForm.get('rePassword')?.errors?.['required']" class="mb-0 text-danger">Repassword is required</p>
        <p *ngIf="loginForm.get('rePassword')?.getError('passwordMatch')" class="mb-0 text-danger">Repassword Must Matched To Password</p>
    </div>


    <button [disabled]="loginForm.invalid" (click)="submitLogin(loginForm)" class="btn btn-dark mt-3 fw-normal">Login</button>
    <p class="mt-2">Create account <a routerLink="/register">Register</a></p>
</form>
